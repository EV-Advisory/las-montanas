{{ if .Site.Data.homepage.contact.enable }}
{{ with .Site.Data.homepage.contact }}
<section id="contact-us">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="block">
					<h1 class=" heading wow fadeInUp" data-wow-duration="300ms" data-wow-delay="300ms">{{ .title | markdownify }}</h1>
					<h3 class="title wow fadeInLeft" data-wow-duration="500ms" data-wow-delay="300ms">{{ .subtitle | markdownify }}</h3>
					<form name="contact" method="POST" data-netlify="true">
						<div class="form-group wow fadeInDown" data-wow-duration="500ms" data-wow-delay="600ms">
							<input type="email" name="email" class="form-control" placeholder="Your e-mail address">
						</div>
						<div class="form-group wow fadeInDown" data-wow-duration="500ms" data-wow-delay="800ms">
							<input type="text" name="name" class="form-control" placeholder="What should we call you?">
						</div>
						<div class="form-group wow fadeInDown input-group"  data-wow-duration="500ms" data-wow-delay="900ms" style = "float:left; width:50%">From: <input type="date" name="start" id = "start" class="form-control"></div><div class="form-group wow fadeInDown input-group"  data-wow-duration="500ms" data-wow-delay="900ms" style = "float:left; width:50%">Until: <input type="date" name="end" id = "end" class="form-control"></div>
						<div class="form-group wow fadeInDown" data-wow-duration="500ms" data-wow-delay="1000ms">
							<textarea class="form-control" rows="3" name="message" placeholder="Ask us about your stay"></textarea>
						</div>
						<div><button type="submit" value="send" class="btn btn-default wow bounceIn" data-wow-duration="500ms" data-wow-delay="1300ms"
						role="button">send your message</button></div>
					</form>
				</div>
			</div><!-- .col-md-12 close -->
		</div><!-- .row close -->
	</div><!-- .container close -->
</section><!-- #contact-us close -->
{{end}}
{{end}}
