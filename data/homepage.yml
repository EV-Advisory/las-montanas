about:
  enable : true
  image : "images/slider/IMG_1072.JPG" 
  title : "Where paradise awaits you!"
  description : "Nestled in Santa Bárbara, Antioquia, Las Montañas Inn is your gateway to the heart of the Colombian Andes countryside, just 2 hours from Medellín. It's not just a cozy retreat; it's an adventure into the vibrant #paisaculture. Here, you'll live the town's daily life, meet friendly locals, and dive into authentic experiences.\n\nPicture yourself waking up to birds singing, breathing in air that smells like a mix of flowers and morning dew, with views that'll make you want to paint them, even if you're not an artist. Experience the thrill of paragliding at Las Montañas Inn, soaring above valleys with breathtaking views of beautiful sunsets. Explore through our tours, discovering the region's most stunning locations. Our hiking trails offer a unique touch, where you might even see clouds drift through the halls, blending the beauty of nature with everyday life.\n\nAnd for anyone into coffee or sweets, you're in for a treat. You can learn how coffee and panela (a sweet treat from sugarcane) are made and blended with some of your favorite flavors. Get ready for a real adventure with paragliding, tours, hiking, and a deep dive into the coffee and panela making process!
"
  
